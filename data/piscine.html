<H1 class=LNE_title>13th century piscine</H1>
<P>This ancient piscine, a shallow basin for the rinsing of sacred vessels after Mass, was brought from Sy Nicholas chantry at the east end of the south aisle ,following the Dissolution of chantries 1547 and repositioned in the extended chancel during the rebuilding of 1860. </P>
